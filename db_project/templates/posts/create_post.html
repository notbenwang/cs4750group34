<h1>Create a Post</h1>

<form method="POST">
    {% csrf_token %}

    <label for="title">Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea name="content" rows="5" required></textarea><br><br>

    <button type="submit">Post</button>
</form>
